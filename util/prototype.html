<script language="JavaScript">

function toggle_visibility(id){
	var id2 = id + "i";
	var visible1 = document.getElementById(id).style.visibility != "hidden";
	var visible2 = document.getElementById(id2).style.visibility != "hidden";
	if (visible1 && visible2)
	{	
  		document.getElementById(id).style.visibility = "hidden";
  		document.getElementById(id2).style.visibility = "hidden";
	} else if (visible1)
	{
  		document.getElementById(id).style.visibility = "hidden";
  		document.getElementById(id2).style.visibility = "visible";
	} else
	{
  		document.getElementById(id).style.visibility = "visible";
	}
}

var radius = 60;
function circles_encoded(x, y) {
	var circles = new Array();
	circles[0] = new Array(80, 80);
	circles[1] = new Array(140, 80);
	circles[2] = new Array(110, 132);

  var res = 0;
  for (i = 0; i < circles.length; i++)
  {
    var dx = Math.abs(x - circles[i][0]);
    var dy = Math.abs(y - circles[i][1]);
    if (radius * radius >= dx * dx + dy * dy) {
      res += Math.pow(2, i);
    }
  }
  return res;
}

//    if (c != 0)

}
