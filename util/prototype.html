<html>

<style type="text/css">

 div.holder {
  position:relative;
  cursor:crosshair;
 }

 img.overlay {
  position:absolute;
  top:0px;
  left:0px;
 }

</style>

<script language="JavaScript">

function toggle_visibility(id){
	if (document.getElementById(id).style.visibility == "hidden")
	{	
	  document.getElementById(id).style.visibility = "visible";

	} else {
  	  document.getElementById(id).style.visibility = "hidden";
	}
}

var radius = 60;
function circles_encoded(x, y) {
	var circles = new Array();
	circles[0] = new Array(80, 80);
	circles[1] = new Array(140, 80);
	circles[2] = new Array(110, 132);

  var res = 0;
  for (i = 0; i < circles.length; i++)
  {
    var dx = Math.abs(x - circles[i][0]);
    var dy = Math.abs(y - circles[i][1]);
    if (radius * radius >= dx * dx + dy * dy) {
      res += Math.pow(2, i);
    }
  }
  return res;
}

function point_it(event){
	pos_x = event.offsetX?(event.offsetX):event.pageX-document.getElementById("ho").offsetLeft;
	pos_y = event.offsetY?(event.offsetY):event.pageY-document.getElementById("ho").offsetTop;
	
	var c = circles_encoded(pos_x, pos_y);
    if (c != 0)
    {
       var id = "ov" + c;
       toggle_visibility(id);
    }
}
</script>
